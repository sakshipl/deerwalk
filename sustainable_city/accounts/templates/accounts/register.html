<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Sustainable Nepal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
      }
      .container {
        max-width: 400px;
      }
    </style>
    {% load static %}
  </head>
  <body class="poppins bg-green-50 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold text-green-600 mb-6 text-center">
        Create an Account
      </h1>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-2">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            class="w-full border border-gray-300 rounded-lg p-3"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password1" class="block text-gray-700 mb-2">Password</label>
          <input
            id="password1"
            type="password"
            name="password1"
            class="w-full border border-gray-300 rounded-lg p-3"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password2" class="block text-gray-700 mb-2">Confirm Password</label>
          <input
            id="password2"
            type="password"
            name="password2"
            class="w-full border border-gray-300 rounded-lg p-3"
            placeholder="Confirm your password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition"
        >
          Register
        </button>
        <p class="mt-4 text-center text-gray-600">
          Already have an account? <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
